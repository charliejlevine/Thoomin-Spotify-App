<div class="row bg-concert">
  <div class="col">
    <div class="row bg-black px-5 py-3">
      <h2 class="text-white font-weight-bold font-italic mx-auto mb-0">
        Thoomin
      </h2>
    </div>
    <div class="row">
      <div class="col-md-offset-5 col-md-3 mx-auto mt-5">
        <div class="form-login">
          <img
            src="../../assets/Spotify-Logo.png"
            alt=""
            class="img-fluid spotify-logo"
          />
          <div class="wrapper">
            <span class="group-btn">
              <button
                (click)="login()"
                class="mt-3 btn btn-spotify btn-block text-white"
              >
                Sign in with Spotify <i class="fa fa-sign-in"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
