<h1 class="text-thoomin">Dashboard</h1>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button
      (click)="searchSpotify()"
      class="btn btn-outline-primary"
      type="button"
    >
      <i class="fa fa-search"></i>
    </button>
  </div>
  <input
    [(ngModel)]="search"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</div>
<h5 class="text-thoomin" *ngFor="let track of tracks">
  {{ track.name }}
</h5>
