<h1 class="text-thoomin">{{ name }}</h1>
<div *ngFor="let track of tracks" class="row mb-2">
  <div class="col-auto pr-0">
    <img [src]="track.album.images[2].url" class="img-fluid" />
  </div>
  <h5 class="col my-auto text-thoomin">
    {{ track.name }}
  </h5>
  <div class="col-auto d-flex">
    <button (click)="addSong(track)" class="btn btn-thoomin my-auto">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</div>
