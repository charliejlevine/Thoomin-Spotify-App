<h1 class="text-thoomin">Queue</h1>
<div *ngFor="let track of queue" class="row mb-2">
    <div class="col-2 pr-0">
      <img [src]="track.image" class="img-fluid" />
    </div>
    <h5 class="col my-auto text-thoomin">
      {{ track.name }}
    </h5>
    <div class="col-auto d-flex">
      <button (click)="removeSong(track)" class="btn btn-thoomin my-auto">
        <i class="fa fa-minus"></i>
      </button>
    </div>
</div>
